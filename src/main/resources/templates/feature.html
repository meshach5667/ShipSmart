<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <link rel="stylesheet" th:href="@{/styles/feature.css}">
    <link rel="stylesheet" th:href="@{/styles/global.css}">
</head>
<body>
    <nav th:replace="~{fragments/nav :: nav}"></nav>

    <div class="container">
        <section class="vehicle-section">
            <!-- Vehicle Form -->
            <div class="vehicle-form">
                <h2>Create Vehicle</h2>
                <form method="post" th:action="@{/post-vehicle}" th:object="${vehicle}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Vehicle Name">
                    </div>
                    <div class="form-group">
                        <label for="plateNumber">Plate Number</label>
                        <input type="text" id="plateNumber" th:field="*{plateNumber}" placeholder="Plate Number">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" id="status" th:field="*{status}" placeholder="Status">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" id="type" th:field="*{type}" placeholder="Vehicle Type">
                    </div>
                    <div class="form-group">
                        <label for="fuelCapacity">Fuel Capacity</label>
                        <input type="text" id="fuelCapacity" th:field="*{fuelCapacity}" placeholder="Fuel Capacity">
                    </div>
                    <div class="form-group">
                        <label for="carryingWeight">Carrying Weight</label>
                        <input type="text" id="carryingWeight" th:field="*{carryingWeight}" placeholder="Carrying Weight">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Vehicle List -->
            <div class="vehicle-list">
                <h2>All Vehicles</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Plate Number</th>
                            <th>Status</th>
                            <th>Fuel Capacity</th>
                            <th>Carrying Weight</th>
                            <th>Total Weight</th>
                            <th>Items</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vehicle : ${allvehicles}">
                            <td th:text="${vehicle.type}"></td>
                            <td th:text="${vehicle.name}"></td>
                            <td th:text="${vehicle.plateNumber}"></td>
                            <td th:text="${vehicle.status}"></td>
                            <td th:text="${vehicle.fuelCapacity}"></td>
                            <td th:text="${vehicle.carryingWeight}"></td>
                            <td th:text="${vehicle.totalWeight}"></td>
                            <td>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Item Name</th>
                                            <th>Item Weight</th>
                                            <th>Item Code</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${vehicle.items}">
                                            <td th:text="${item.name}"></td>
                                            <td th:text="${item.weight}"></td>
                                            <td th:text="${item.code}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <p>Weight Remaining: <span th:text="${vehicle.carryingWeight - vehicle.items.stream().mapToDouble(item -> item.weight).sum()}"></span></p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>
